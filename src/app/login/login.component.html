<div class="container mt-5">
    <div class="card border-primary">
        <div class="card-header text-center">
            {{titulo}}
        </div>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="logIn(loginForm)">
                <div class="form-group col-sm-6">
                    <label  for="email">Email</label>
                    <input class="form-control" type="text" id="email" name="email" formControlName="email" autofocus />
                </div>
                <div class="alert alert-danger" *ngIf="loginForm.get('email')?.hasError('required') && !loginForm.get('email')?.pristine">
                    Introduzca un email válido
                </div>
                
                <div class="form-group col-sm-6">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="password" formControlName="password" />
                </div>
                <div class="alert alert-danger" *ngIf="loginForm.get('password')?.hasError('required') && !loginForm.get('password')?.pristine">
                    Introduzca la contraseña
                </div>

                <div class="form-group col-sm-6">
                    <button class="btn btn-sm btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">Entrar</button>
                </div>
            </form>
        </div>
        
    </div>
    
</div>
